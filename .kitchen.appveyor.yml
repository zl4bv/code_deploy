---
driver:
  name: local

platforms:
  - name: windows

transport:
  name: winrm
  hostname: localhost
  username: <%= ENV['winrm_user'] %>
  password: <%= ENV['winrm_pass'] %>
  port: <%= ENV['winrm_port'] %>

provisioner:
  name: chef_solo

suites:
  - name: default
    run_list:
      - recipe[code_deploy::default]
  - name: uninstall
    run_list:
      - recipe[code_deploy::install_agent]
      - recipe[code_deploy::uninstall_agent]
  - name: reinstall
    run_list:
      - recipe[code_deploy::install_agent]
      - recipe[code_deploy::uninstall_agent]
      - recipe[code_deploy::default]

verifier:
  name: pester
